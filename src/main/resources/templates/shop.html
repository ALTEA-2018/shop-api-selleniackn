<!doctype html>
<html lang="en">

{{> layout/header}}

<body>
{{> layout/toolbar}}
<div class="container">

    <h1 class="pt-md-5 pb-md-5">Welcome To The PokeShop</h1>

    <div class="row">
        <img  src="/images/berne.jpg" class="col-md-4"/>

        <div class="row col-md-30">
            <div class="card-deck">
                {{#items}}
                <div class="col-md-3">
                    <div class="card shadow-sm mb-3">
                        <div class="card-header">
                            <img  src={{picture}} class="col-md-7"/>
                            <h4 class="my-0 font-weight-normal">{{name}}</h4>

                        </div>
                        <h5 class="my-0 font-weight-normal">{{description}}</h5>

                        <div class="card-body">
                            <span class="badge badge-primary">Price : {{price}} Â¤</span>

                        </div>
                    </div>
                </div>
                {{/items}}
            </div>
        </div>

    </div>

</div>

</body>
</html>
