<!doctype html>
<html lang="en">

{{> layout/header}}

<body>
{{> layout/toolbar}}

<div class="container pt-4">

    <div class="row col-md-25">
        <div class="card-deck">
            {{#items.entrySet}}
            <div class="col-md-4">
                <div class="card shadow-sm mb-3">
                    <img class="p-2" style="margin: auto" src={{key.picture}} width="150" height="150"/>
                    <div class="card-header">
                        <h4 class="p-2 font-weight-normal">{{key.name}}</h4>
                    </div>
                    <span class="p-2 font-weight-normal" style="font-size: 14px">{{key.description}}</span>

                    <div class="card-body">
                        <h4><span class="badge badge-success">Qte : {{value}}</span></h4>
                    </div>
                </div>
            </div>
            {{/items.entrySet}}
        </div>
    </div>
</div>

</body>
</html>
